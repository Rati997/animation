<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background: red;
      position: relative;
      animation: mymove 8s infinite;
    }

    @keyframes mymove {
      0% {
        left: 0px;
      }

      25% {
        left: calc(50% - 100px);
      }


      100% {
        left: calc(100% - 100px);
      }
    }
  </style>
</head>

<body>

  <div></div>


</body>

</html>
